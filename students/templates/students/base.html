{% load static %}
<html>
  <head>
    <title>Student Management System</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}"
          ><i class="fa-solid fa-graduation-cap"></i> Gerenciador de
          Estudantes</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'index' %}"
                ><i class="fa-solid fa-list"></i> Todos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'add' %}"
                ><i class="fa-solid fa-plus"></i> Adicionar
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">{% block body %} {% endblock %}</div>

    <footer class="mt-auto mb-4">
      <div class="text-center">
        <span
          >Copyright
          <script>
            document.write(new Date().getFullYear());
          </script>
          Gabriel Dias Faria</span
        >
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
