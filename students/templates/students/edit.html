{% extends "students/base.html" %} {% block body %}
<h3 class="text-center m-4">Editar Estudante</h3>
{% if success %}
<div class="alert alert-success" role="start">
  Estudante modificado com sucesso
  <a href="{% url 'index' %}" class="alert-link">Concluir</a>
</div>
{% else %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card border-primary mb-3">
      <div class="card-header">
        <i class="fa-solid fa-pen-to-square fa-lg"></i> Estudante
      </div>
      <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Modificar</button>
          <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock %}
