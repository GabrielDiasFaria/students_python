{% extends "students/base.html" %} {% block body %}
<h3 class="text-center m-4">Adicionar Estudante</h3>
{% if success %}
<div class="alert alert-success" role="start">
  Estudante cadastrado com sucesso
  <a href="{% url 'index' %}" class="alert-link">Concluir</a>
</div>
{% else %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card border-primary mb-3">
      <div class="card-header">
        <i class="fa-solid fa-address-card fa-lg"></i> Estudante
      </div>
      <div class="card-body">
        <form action="{% url 'add' %}" method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Adicionar</button>
          <a href="{% url 'index' %}" class="btn btn-secondary">Voltar</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock %}
